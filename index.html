<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
        <fieldset>
      <fieldset>
        <legend>Informacje o użytkowniku</legend>
        Imię: <input type="text" name="imie" required /> <br> </br>
        Nazwisko: <input type="password" name="nazwisko" required /> <br> </br>
        e-mail: <input type="email" name="email" required/> 
      </fieldset>
      <fieldset>
        <legend> Parametry komputera:</legend>
        Procesor: <select>
            <optgroup label="intel"> 
                <option> intel i7-7100</option>
                <option> intel i3-10100F</option>
                <option> intel i7-10100</option>
            </optgroup>
            <optgroup label="amd">  
                <option>  Ryzen 5 5600X </option>
                <option>  Ryzen 5 5600G </option>
                <option>   Ryzen 9 5900X</option>
            </optgroup>
        </select> 
        <br> </br> Ilośc pamięci: <label for="pamiec"> Od 500GB do 2TB </label>
        <input type="range" name="pamiec" min="512" max="2048"> <br> </br>
        <label for="karta"></label>
        Karta graficzna: <br> </br>
        <input type="radio" name="pamiec"> 1080 GTX
        <input type="radio" name="pamiec"> 2080 RTX <br> </br>
        <input type="radio" name="pamiec"> 3080 RTX
        <input type="radio" name="pamiec"> 4080 RTX<br> </br>
        Ilość pamięci RAM: <br> </br>
        Wpisz ilość RAMU (GB): <input type="number" name="ram" placeholder="np. 8"></input>
  
      </fieldset>
    </fieldset>
    </form>
  </body>
</html>
